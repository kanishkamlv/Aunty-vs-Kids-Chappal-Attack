<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Great Chappal Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            width: 100vw;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #87CEEB;
            display: block;
            max-width: 100vw; 
            max-height: 100vh;
            object-fit: contain;
        }
        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #d946ef;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 2px 2px #000;
            pointer-events: none;
            z-index: 10;
        }
        .health-bar-bg {
            width: 120px;
            height: 14px;
            background: #444;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: #ef4444;
            transition: width 0.3s ease;
        }
        /* Mobile controls positioned higher up and buttons sized down */
        .touch-controls {
            position: absolute;
            bottom: 60px; /* Moved up from the very bottom */
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 20;
            pointer-events: none;
        }
        .btn {
            width: 65px; /* Reduced from 80px */
            height: 65px; /* Reduced from 80px */
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            user-select: none;
            pointer-events: auto;
            font-size: 18px;
            backdrop-filter: blur(5px);
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { background: rgba(255, 255, 255, 0.45); transform: scale(0.9); }
        .d-pad { display: flex; gap: 15px; }
        .action-btns { display: flex; gap: 15px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>Chai: <span id="score">0</span></div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
            Health
            <div class="health-bar-bg"><div id="health-fill"></div></div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="mobile-ui" class="touch-controls">
        <div class="d-pad">
            <div id="btn-left" class="btn">â—€</div>
            <div id="btn-right" class="btn">â–¶</div>
        </div>
        <div class="action-btns">
            <div id="btn-jump" class="btn" style="background: rgba(217, 70, 239, 0.4);">UP</div>
            <div id="btn-throw" class="btn" style="background: rgba(255, 255, 255, 0.4);">ðŸ‘ž</div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const healthFill = document.getElementById('health-fill');

const GAME_WIDTH = 800;
const GAME_HEIGHT = 500;

const GRAVITY = 0.45;
const JUMP_FORCE = -13;
const SPEED = 5.5;
const CHAPPAL_SPEED = 12;
const LEVEL_WIDTH = 10000;

let score = 0;
let health = 100;
let cameraX = 0;
let gameActive = true;

function resize() {
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;
    
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        document.getElementById('mobile-ui').style.display = 'flex';
    }
}
window.addEventListener('resize', resize);
resize();

const keys = {};
window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if (e.code === 'Space') {
        e.preventDefault();
        throwChappal();
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

const mobileKeys = { left: false, right: false, up: false };
function setupTouchBtn(id, keyName) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); mobileKeys[keyName] = true; });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); mobileKeys[keyName] = false; });
}
setupTouchBtn('btn-left', 'left');
setupTouchBtn('btn-right', 'right');
setupTouchBtn('btn-jump', 'up');
document.getElementById('btn-throw').addEventListener('touchstart', (e) => { 
    e.preventDefault(); 
    throwChappal(); 
});

const auntyImg = new Image(); auntyImg.src = 'aunty.png.png';
const chappalImg = new Image(); chappalImg.src = 'chappal.png.png';
const enemyImg = new Image(); enemyImg.src = 'kid.png.png';
const bgImg = new Image(); bgImg.src = 'building_bg.png.png';
const chaiImg = new Image(); chaiImg.src = 'chai.png.png';

class Player {
    constructor() {
        this.width = 60;
        this.height = 80;
        this.x = 100;
        this.y = 300;
        this.vx = 0;
        this.vy = 0;
        this.grounded = false;
        this.facing = 1;
        this.invulnerable = 0;
    }

    update() {
        if (keys['ArrowLeft'] || mobileKeys.left) { this.vx = -SPEED; this.facing = -1; }
        else if (keys['ArrowRight'] || mobileKeys.right) { this.vx = SPEED; this.facing = 1; }
        else { this.vx *= 0.8; }

        if ((keys['ArrowUp'] || keys['KeyW'] || mobileKeys.up) && this.grounded) {
            this.vy = JUMP_FORCE;
            this.grounded = false;
        }

        this.vy += GRAVITY;
        this.x += this.vx;
        this.y += this.vy;

        this.grounded = false;
        platforms.forEach(p => {
            if (this.x < p.x + p.w && this.x + this.width > p.x &&
                this.y + this.height > p.y && this.y + this.height < p.y + p.h + 15) {
                if (this.vy > 0) { this.vy = 0; this.y = p.y - this.height; this.grounded = true; }
            }
        });

        const floorY = GAME_HEIGHT - 40;
        if (this.y > floorY - this.height) { this.y = floorY - this.height; this.vy = 0; this.grounded = true; }
        if (this.x < 0) this.x = 0;
        if (this.x > LEVEL_WIDTH - this.width) this.x = LEVEL_WIDTH - this.width;

        if (this.invulnerable > 0) this.invulnerable--;

        cameraX = this.x - GAME_WIDTH / 2 + this.width / 2;
        cameraX = Math.max(0, Math.min(cameraX, LEVEL_WIDTH - GAME_WIDTH));
    }

    draw() {
        if (this.invulnerable % 10 > 5) return;
        ctx.save();
        ctx.translate(-cameraX, 0);
        if (this.facing === -1) {
            ctx.scale(-1, 1);
            ctx.drawImage(auntyImg, -this.x - this.width, this.y, this.width, this.height);
        } else {
            ctx.drawImage(auntyImg, this.x, this.y, this.width, this.height);
        }
        ctx.restore();
    }

    takeDamage() {
        if (this.invulnerable <= 0) {
            health -= 20;
            this.invulnerable = 60;
            healthFill.style.width = Math.max(0, health) + '%';
            if (health <= 0) {
                gameActive = false;
                setTimeout(() => location.reload(), 3000);
            }
        }
    }
}

class Chappal {
    constructor(x, y, dir) {
        this.x = x;
        this.y = y;
        this.vx = dir * CHAPPAL_SPEED;
        this.w = 35;
        this.h = 25;
        this.rotation = 0;
        this.active = true;
    }
    update() {
        this.x += this.vx;
        this.rotation += 0.4;
        if (this.x < cameraX - 100 || this.x > cameraX + GAME_WIDTH + 100) this.active = false;
    }
    draw() {
        ctx.save();
        ctx.translate(this.x + this.w/2 - cameraX, this.y + this.h/2);
        ctx.rotate(this.rotation);
        ctx.drawImage(chappalImg, -this.w/2, -this.h/2, this.w, this.h);
        ctx.restore();
    }
}

class Enemy {
    constructor(x, y, range) {
        this.startX = x;
        this.x = x;
        this.y = y;
        this.w = 50;
        this.h = 60;
        this.range = range;
        this.dir = 1;
        this.dead = false;
    }
    update() {
        if (this.dead) return;
        this.x += this.dir * 2;
        if (Math.abs(this.x - this.startX) > this.range) this.dir *= -1;
    }
    draw() {
        if (this.dead) return;
        ctx.save();
        ctx.translate(-cameraX, 0);
        if(this.dir === 1) {
             ctx.scale(-1, 1);
             ctx.drawImage(enemyImg, -this.x - this.w, this.y, this.w, this.h);
        } else {
             ctx.drawImage(enemyImg, this.x, this.y, this.w, this.h);
        }
        ctx.restore();
    }
}

const player = new Player();
const chappals = [];
const enemies = [];
const platforms = [{x: 0, y: 460, w: LEVEL_WIDTH, h: 40}];

for (let i = 1; i < 45; i++) {
    platforms.push({
        x: i * 220, 
        y: 180 + Math.random() * 200, 
        w: 120 + Math.random() * 150, 
        h: 20
    });
}

for (let i = 0; i < 60; i++) {
    enemies.push(new Enemy(600 + i * 160, 400, 40 + Math.random() * 120));
}

const coins = [];
for (let i = 0; i < 100; i++) {
    coins.push({
        x: 400 + i * 100, 
        y: 120 + Math.random() * 250, 
        collected: false
    });
}

let lastThrow = 0;
function throwChappal() {
    const now = Date.now();
    if (now - lastThrow > 300) { 
        chappals.push(new Chappal(player.x + (player.facing === 1 ? 40 : -10), player.y + 20, player.facing));
        lastThrow = now;
    }
}

function drawBackground() {
    const bgX = -(cameraX * 0.3) % GAME_WIDTH;
    ctx.drawImage(bgImg, bgX, 0, GAME_WIDTH, GAME_HEIGHT);
    ctx.drawImage(bgImg, bgX + GAME_WIDTH, 0, GAME_WIDTH, GAME_HEIGHT);
}

function gameLoop() {
    if (!gameActive) {
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fillRect(0,0,GAME_WIDTH,GAME_HEIGHT);
        ctx.fillStyle = "white";
        ctx.font = "bold 32px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Chhi beta, tumse ye umeed nahi thi!", GAME_WIDTH/2, GAME_HEIGHT/2 - 20);
        ctx.font = "bold 48px Arial";
        ctx.fillStyle = "#ff4444";
        ctx.fillText("Game Over", GAME_WIDTH/2, GAME_HEIGHT/2 + 40);
        return;
    }
    ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
    drawBackground();

    platforms.forEach(p => {
        ctx.fillStyle = '#000000';
        ctx.fillRect(p.x - cameraX, p.y, p.w, p.h);
    });

    player.update();
    player.draw();

    for (let i = chappals.length - 1; i >= 0; i--) {
        const c = chappals[i];
        c.update();
        c.draw();
        enemies.forEach(e => {
            if (!e.dead && c.x < e.x + e.w && c.x + c.w > e.x && c.y < e.y + e.h && c.y + c.h > e.y) {
                e.dead = true;
                c.active = false;
                score += 50; 
                scoreEl.innerText = score;
            }
        });
        if (!c.active) chappals.splice(i, 1);
    }

    enemies.forEach(e => {
        if (!e.dead) {
            e.update();
            e.draw();
            if (player.x < e.x + e.w - 15 && player.x + player.width > e.x + 15 &&
                player.y < e.y + e.h && player.y + player.height > e.y) {
                player.takeDamage();
            }
        }
    });

    coins.forEach(c => {
        if (!c.collected) {
            ctx.drawImage(chaiImg, c.x - cameraX, c.y, 35, 35);
            if (player.x < c.x + 35 && player.x + player.width > c.x &&
                player.y < c.y + 35 && player.y + player.height > c.y) {
                c.collected = true;
                score += 10;
                scoreEl.innerText = score;
            }
        }
    });

    requestAnimationFrame(gameLoop);
}
window.onload = gameLoop;
</script>
</body>
</html>
